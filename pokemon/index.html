        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form action="#" method="GET">
                <input type="text" id="entrenador" class="form-control" placeholder="Introduce el nombre del entrenador">
                <input type="submit" id="enviar" value="Enviar">
            </form>
            <div id="datos" class="table-responsive">
                
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function() {
            var resultado;
            var pokemons = "https://danirivasmayor.000webhostapp.com/pokemon/listarTodo.php";
            $.getJSON(pokemons, function(result){
                resultado = result;
                $.each(result, function(i, field){
                });
            });
            $("#enviar").click(function(){
                if (resultado[$("#entrenador").val()]) {
                    var tablahtml = "<table class='table'><tr id='primer'><th>Pokemon</th><th>Nivel</th><th>Primer Tipo</th><th>Segundo Tipo</th></tr>";
                    $.each(resultado[$("#entrenador").val()], function(i, field){
                        tablahtml += "<tr>";
                        $.each(resultado[$("#entrenador").val()][i], function(i2, field2){
                            if (i2 == 0 && resultado[$("#entrenador").val()][i][2] == "si") {
                                tablahtml += "<td>"+field2+" shiny</td>";
                            }
                            else if (i2 != 2) {
                                if (field2 == null) {
                                    field2 = "";
                                }
                                tablahtml += "<td>"+field2+"</td>";
                            }
                        })
                        tablahtml += "</tr>"; 
                    });
                    tablahtml += "</table>";
                    $("#datos").html(tablahtml);
                } else {
                    $("#datos").html("<h1>No se encontr√≥ a ese entrenador");
                }
            });
        });
    </script>
</html>
